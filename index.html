<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product Preview Component</title>
</head>

<body>
  <div class="container">

    <div class="left-container">
      <img class="left-container-img" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="right-container">
      <h1 class="right-container-h1-perfume">PERFUME</h1>
      <h1 class="right-container-h1-perfume-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="right-container-p">A floral, solar and voluptuous interpretation composed by Olivier Paige,
        Perfumer-Creator for the House of CHANEL</p>
      <div class="price-container">
        <p class="price-left">$149.99</p>
        <p class="price-right">$169.99</p>
      </div>
      <button class="right-container-button"><img class="right-container-button-img" src="images/icon-cart.svg" alt="cart button">Add to Cart</button>
    </div>
  </div>
</body>

</html>
